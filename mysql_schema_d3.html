<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MySQL Schema Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      #header {
        background: #343a40;
        color: #fff;
        padding: 15px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
      }
      #header button {
        margin-left: 20px;
        padding: 5px 10px;
        font-size: 16px;
        cursor: pointer;
      }
      .tooltip {
        position: absolute;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 4px;
        pointer-events: none;
        font: 12px sans-serif;
        color: #333;
        white-space: pre-wrap;
        z-index: 10;
      }
      .link {
        stroke-opacity: 0.6;
        stroke-width: 2px;
      }
      .node circle {
        stroke: #fff;
        stroke-width: 1.5px;
      }
      .node text {
        pointer-events: none;
        font: 12px sans-serif;
        fill: #333;
      }
      .modal {
        position: fixed;
        top: 15%;
        left: 50%;
        transform: translate(-50%, 0);
        background: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        z-index: 9999;
        width: 400px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }
      .modal h3 {
        margin-top: 0;
      }
      .modal .close-btn {
        margin-top: 10px;
        color: red;
        cursor: pointer;
        text-align: right;
      }
      .modal .section-title {
        font-weight: bold;
        margin-top: 10px;
      }
      .modal input[type="text"] {
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
        padding: 5px;
      }
      .modal ul {
        list-style: none;
        padding: 0;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ccc;
        margin: 0;
      }
      .modal li {
        padding: 5px;
        cursor: pointer;
      }
      .modal li:hover {
        background: #eee;
      }
    </style>
  </head>
